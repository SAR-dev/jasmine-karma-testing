<div class="container py-4">
  <form class="w-500" [formGroup]="loginForm">
    <!-- Email address input -->
    <div class="mb-3">
      <label class="form-label" for="email">Email Address</label>
      <input
        class="form-control"
        id="email"
        formControlName="email"
        type="email"
        placeholder="john@email.com"
      />
    </div>

    <!-- Password input -->
    <div class="mb-3">
      <label class="form-label" for="password">Password</label>
      <input
        class="form-control"
        id="password"
        formControlName="password"
        type="password"
        placeholder="*******"
      />
    </div>

    <!-- Form submit button -->
    <div class="d-grid">
      <button type="submit"  (click)="login()" class="btn btn-primary btn-lg">
        Submit
      </button>
    </div>
  </form>
</div>
