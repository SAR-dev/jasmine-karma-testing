<div class="w-500">
  <button type="button" class="btn btn-info mb-4" (click)="toogleVisibility()">
    Toogle Visibility
  </button>
  <div class="alert alert-success" role="alert" [hidden]="!visible">
    <h4 class="alert-heading">素晴らしい！</h4>
    <p>
      そうそう、あなたはこの重要な警告メッセージをうまく読んだ。
      このサンプルテキストは少し長く実行されるため、アラート内の間隔がこの種のコンテンツでどのように機能するかを確認できます。
    </p>
    <hr />
    <p class="mb-0">
      必要なときはいつでも、マージンユーティリティを使用して物事をきれいに保つようにしてください。
    </p>
  </div>
</div>
