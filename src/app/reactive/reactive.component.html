<div class="container py-4">
  <form class="w-500" [formGroup]="contactForm">
    <!-- Name input -->
    <div class="mb-3">
      <label class="form-label" for="name">Name</label>
      <input
        class="form-control"
        id="name"
        formControlName="name"
        type="text"
        placeholder="John Doe"
      />
    </div>

    <!-- Email address input -->
    <div class="mb-3">
      <label class="form-label" for="email">Email Address</label>
      <input
        class="form-control"
        id="email"
        formControlName="email"
        type="email"
        placeholder="john@email.com"
      />
    </div>

    <!-- Message input -->
    <div class="mb-3">
      <label class="form-label" for="message">Message</label>
      <textarea
        class="form-control"
        id="message"
        formControlName="message"
        type="text"
        placeholder="Start writing here...."
        style="height: 10rem"
      ></textarea>
    </div>

    <!-- Form submit button -->
    <div class="d-grid">
      <button type="submit"  (click)="sendMessage()" class="btn btn-primary btn-lg">
        Submit
      </button>
    </div>
  </form>
</div>
